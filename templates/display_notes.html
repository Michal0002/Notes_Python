{% extends 'base.html' %}

{% block content %}
    {% for note in notes %}
        <div class="note {% if note[3] == 'low' %}note-low{% elif note[3] == 'medium' %}note-medium{% elif note[3] == 'high' %}note-high{% endif %}">
            <strong>{{ note[1] }}</strong><br>
            {{ note[2] }}
        </div>
    {% endfor %}
{% endblock %}
