        .note {
            display: inline-block;
            width: 150px;
            height: 150px;

            padding: 10px;
            border: 1px solid #ccc;
        }
        .note-low { background-color: lightblue; }
        .note-medium { background-color: yellow; }
        .note-high { background-color: lightcoral; }
    </style>
</head>

    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/add_note">Add Note</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/display_notes">Display Notes</a>
        </li>
      </ul>
